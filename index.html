	<title>DIY SEXTOYS</title>

<body onload="onload()">

	<!-- container -->
	<div class="container">

		<div class="row">
			<div class="twelve columns">
        <h2>DIY SEXTOYS</h2>
        <hr />
			</div>
		</div>

    <div class="row">
      <div id="viewer"></div>
      <br><br> 
      <textarea id="code">
        function getParameterDefinitions() {
          return [
            { name: 'height', caption: 'Sextoys height:', type: 'int', default: 10 },
            { name: 'end', caption: 'Sextoys top size:', type: 'int', default: 5 },
            { name: 'start', caption: 'Sextoys bottom size:', type: 'int', default: 7 },
            { name: 'resolution', caption: 'Sextoys resolution:', type: 'int', default: 32 },
          ];
        }

        function main(params) {
          var cylinder = CSG.cylinder({
            start: [0, 0, 0],
            end: [0, params.height, 0],
            radiusEnd: params.end,
            radiusStart: params.start,
            resolution: params.resolution
          });

          var sphere = CSG.sphere({
            center: [0, params.height, 0],
            radius: params.end,
            resolution: params.resolution
          });

          result = cylinder;
          result = result.union(sphere);
          result = result.setColor(0.99, 0.25, 0.45)
          return result;
        }
      </textarea>
    </div>

	</div>
	<!-- container -->




	<!-- Included JS Files -->
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/modernizr.foundation.js"></script>
	<script src="javascripts/foundation.js"></script>
  <script src="javascripts/app.js"></script>

  <script src="lightgl.js"></script>
  <script src="csg.js"></script>
  <script src="openjscad.js"></script>


  <script>

    var gProcessor=null;

    // Show all exceptions to the user:
    OpenJsCad.AlertUserOfUncaughtExceptions();

    function onload()
    {
      gProcessor = new OpenJsCad.Processor(document.getElementById("viewer"));
      updateSolid();
    }

    function updateSolid()
    {
      gProcessor.setJsCad(document.getElementById('code').value);
    }

  </script>

</body>
