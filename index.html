function getParameterDefinitions() {
  return [
    { name: 'radius', caption: 'Sphere Radius:', type: 'slider', value: 5, min: 0, max: 30, step: 1 },
    { name: 'height', caption: 'Height:', type: 'slider', value: 10, min: 0, max: 30, step: 1 },
    { name: 'end', caption: 'Top size:', type: 'slider', value: 5, min: 0, max: 30, step: 1 },
    { name: 'start', caption: 'Bottom size:', type: 'slider', value: 7, min: 0, max: 30, step: 1 },
    { name: 'resolution', caption: 'Resolution:', type:'slider', value: 32, min: 0, max: 30, step: 1 },
  ];
}

function main(params) {

  var cylinder = CSG.cylinder({
    start: [0, 0, 0],
    end: [0, params.height, 0],
    radiusEnd: params.end,
    radiusStart: params.start,
    resolution: params.resolution
  });

  var sphere = CSG.sphere({
    center: [0, params.height, 0],
    radius: params.radius,
    resolution: params.resolution
  });

  result = cylinder;
  result = result.union(sphere);
  result = result.setColor(0.99, 0.25, 0.45)
  return result;
}
